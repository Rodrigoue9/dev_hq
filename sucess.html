<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Enviado | Sucesso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ciano: #00ffff;
            --ciano-escuro: #00cccc;
            --preto: #000000;
            --cinza-escuro: #121212;
            --branco: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--preto);
            color: var(--branco);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, var(--cinza-escuro), var(--preto));
            overflow-x: hidden;
        }
        
        .success-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 1;
        }
        
        .checkmark-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--ciano);
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s infinite;
        }
        
        .checkmark {
            color: var(--ciano);
            font-size: 5rem;
            animation: bounceIn 0.8s;
        }
        
        h1 {
            color: var(--ciano);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--ciano);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 12px 24px;
            border: 2px solid var(--ciano);
            border-radius: 50px;
            transition: all 0.3s ease;
            background-color: rgba(0, 255, 255, 0.1);
        }
        
        .back-button:hover {
            background-color: var(--ciano);
            color: var(--preto);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2);
        }
        
        .back-button i {
            transition: transform 0.3s ease;
        }
        
        .back-button:hover i {
            transform: translateX(-5px);
        }
        
        /* Efeitos de fundo */
        .bg-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.15), transparent 70%);
        }
        
        /* Animações */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .checkmark-circle { width: 100px; height: 100px; }
            .checkmark { font-size: 4rem; }
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="bg-circle" style="width: 300px; height: 300px; top: -100px; right: -100px;"></div>
        <div class="bg-circle" style="width: 500px; height: 500px; bottom: -200px; left: -200px;"></div>
    </div>
    
    <div class="success-container">
        <div class="checkmark-circle">
            <i class="fas fa-check checkmark"></i>
        </div>
        
        <h1>Formulário enviado com sucesso!</h1>
        
        <p>Obrigado por sua submissão. Nossa equipe entrará em contato em breve. Enquanto isso, você pode retornar à página inicial.</p>
        
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Voltar à página inicial
        </a>
    </div>

    <script>
        // Adiciona círculos dinâmicos ao fundo
        document.addEventListener('DOMContentLoaded', function() {
            const bgElements = document.querySelector('.bg-elements');
            const colors = ['rgba(0, 255, 255, 0.1)', 'rgba(0, 255, 255, 0.07)', 'rgba(0, 255, 255, 0.05)'];
            
            for (let i = 0; i < 5; i++) {
                const circle = document.createElement('div');
                circle.classList.add('bg-circle');
                
                const size = Math.random() * 200 + 100;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.left = `${posX}%`;
                circle.style.top = `${posY}%`;
                circle.style.background = `radial-gradient(circle, ${color}, transparent 70%)`;
                circle.style.opacity = '0';
                
                bgElements.appendChild(circle);
                
                // Animação de fade-in
                setTimeout(() => {
                    circle.style.transition = 'opacity 1.5s ease';
                    circle.style.opacity = '1';
                }, i * 300);
            }
        });
    </script>
</body>
</html>
